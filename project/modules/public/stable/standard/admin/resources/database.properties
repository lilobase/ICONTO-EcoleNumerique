database.tips.pdomysql          = To configure a mysql connection, the connection string looks like "dbname=YOUR_DB". If you want to connect to a distant database, you can do so by providing "dbname=YOUR_BDD;host=distant.server.adress"
database.tips.pdopgsql          = To configure a PostreSQL connection, the connection string looks like "dbname=YOUR_DB". You can also specify the port with "port=5433;dbname=YOUR_DB"
database.tips.pdosqlite         = To configure a SQLIte connection, the connection string must represent the path of the file
database.importanttips.pdomysql = Pour pouvoir utiliser une base de données mysql, pensez à activer pdo_mysql